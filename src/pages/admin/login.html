<!DOCTYPE html>
<html lang="ko">
  <head>
    @@include('./include/head.html',{'title' : '로그인 - admin'})
  </head>
  <body>
    <div id="container" class="admin-login">
      <header class="header">@@include('./include/header.html')</header>
      <div id="content">
        <div class="wrap">
          <div class="login-wrap">
            <div class="input-wrap">
              <div class="input w100p">
                <input type="text" placeholder="아이디 또는 이메일" />
              </div>
              <div class="input password w100p">
                <input type="password" placeholder="비밀번호" />
                <button type="button" class="show-hide"></button>
              </div>
              <span class="input check w100p">
                <input type="checkbox" id="check1" />
                <label for="check1">아이디 저장</label>
              </span>
            </div>
            <div class="btn-wrap">
              <button type="button" class="btn w100p type2 large">
                <span>로그인</span>
              </button>
              <div class="align-center">
                <a href="">비밀번호 찾기</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">@@include('./include/footer.html')</footer>
    </div>
  </body>
</html>
